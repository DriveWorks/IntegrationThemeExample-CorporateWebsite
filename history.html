<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>History | DriveWorks</title>

    <!-- Core Styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/core.css" />

    <!-- Theme Styles (customizable) -->
    <link rel="stylesheet" type="text/css" href="dist/css/theme/theme.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/theme/history.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

</head>

<body class="template-history has-navigation is-loading">

    <main class="content-wrap">

        <aside class="content-nav">

            <div class="logo-wrap">

                <a href="projects.html" class="logo">
                    <img id="logo" />
                </a>

                <button id="nav-toggle" class="nav-toggle" title="Menu">
                    <svg class="icon">
                        <use xlink:href="dist/icons.svg#menu" />
                        <title>Menu</title>
                    </svg>
                </button>

            </div>

            <nav id="nav-list">
                <ul>
                    <li class="logout-list">
                        <button type="button" id="logout-nav" class="logout-button">
                            Log out
                        </button>
                    </li>
                </ul>
            </nav>

            <div class="user-actions">

                <div id="active-username" class="active-username">
                    <svg class="icon">
                        <use xlink:href="dist/icons.svg#user" />
                    </svg>
                    <span class="username"></span>
                </div>

                <button type="button" id="logout-button" class="logout-button">
                    Log out
                </button>

            </div>

        </aside>

        <section class="history-inner content-inner">

            <div class="section-title">
                <h1>History</h1>
            </div>

            <div class="history-controls">
                <div class="inner">

                    <div id="history-filter" class="history-filter-name">
                        <svg class="search-icon icon">
                            <use xlink:href="dist/icons.svg#search" />
                        </svg>
                        <label for="name-filter-input" hidden>Filter by Name</label>
                        <input type="text" id="name-filter-input" placeholder="Filter by name..." />
                        <svg class="loading-icon icon">
                            <use xlink:href="dist/icons.svg#loading-alt" />
                        </svg>
                    </div>

                    <div class="history-actions">

                        <button id="date-order-toggle" class="date-toggle" title="Reverse Date Order">
                            <svg class="icon calendar">
                                <use xlink:href="dist/icons.svg#calendar" />
                            </svg>
                            <svg data-arrow class="icon arrow">
                                <use xlink:href="dist/icons.svg#arrow-up" />
                            </svg>
                            Date (<span>Newest First</span>)
                            <svg class="icon loading">
                                <use xlink:href="dist/icons.svg#loading" />
                            </svg>
                        </button>

                        <button id="expand-toggle" class="expand-toggle" title="Toggle Expanded View">
                            <span data-icon><svg class="icon">
                                    <use xlink:href="dist/icons.svg#expand" />
                                </svg></span>
                            <span data-text>Expand</span>
                        </button>

                        <button id="filter-reset-button" class="reset-button">
                            <svg class="icon">
                                <use xlink:href="dist/icons.svg#reset" />
                            </svg>
                            Reset
                            <svg class="icon loading">
                                <use xlink:href="dist/icons.svg#loading" />
                            </svg>
                        </button>

                    </div>

                </div>
            </div>

            <div class="history-headings">
                <div class="inner">
                    <div>Name</div>
                    <div>Status</div>
                    <div>Last Edited</div>
                </div>
            </div>

            <div id="history-list" class="history-list">

                <div id="history-content" class="history-content"></div>

                <div class="history-skeleton page-skeleton">
                    <div class="skeleton-block"></div>
                    <div class="skeleton-block"></div>
                    <div class="skeleton-block"></div>
                    <div class="skeleton-block"></div>
                </div>

            </div>

        </section>

        <button type="button" id="nav-close" class="nav-overlay" title="Close Menu">
            Close Menu
        </button>

    </main>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="dist/js/sidebar.js"></script>
    <script src="dist/js/core.js"></script>
    <script src="dist/js/history.js"></script>


    <!-- Option A) Directly load Client Library -->
    <!-- <script src="https://YOUR-DRIVEWORKS-LIVE-SERVER-URL.COM/DriveworksLiveIntegrationClient.min.js" onload="dwClientLoaded()" onerror="dwClientLoadError()"></script> -->

    <!-- Option B) Inject Client Library dynamically from server url in config file -->
    <script>
        (function (doc, script) {
            script = doc.createElement("script");
            script.src = config.serverUrl + "/DriveWorksLiveIntegrationClient.min.js";
            script.onerror = () => dwClientLoadError();
            script.onload = () => dwClientLoaded(); // Custom local function run when client has loaded
            doc.body.appendChild(script);
        }(document));
    </script>

</body>

</html>
