<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Details | DriveWorks</title>

    <!-- Core Styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/core.css" />

    <!-- Theme Styles (customizable) -->
    <link rel="stylesheet" type="text/css" href="dist/css/theme/theme.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/theme/details.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/theme/image-gallery.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/theme/lightbox.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

</head>

<body class="template-details has-navigation">

    <main class="content-wrap">

        <aside class="content-nav">

            <div class="logo-wrap">

                <a href="projects.html" class="logo" title="Dashboard">
                    <img src="dist/img/logo-light.svg" alt="DriveWorks" />
                </a>

                <button id="nav-toggle" class="nav-toggle" title="Menu">
                    <svg class="icon">
                        <use xlink:href="dist/icons.svg#menu" />
                        <title>Menu</title>
                    </svg>
                </button>

            </div>

            <nav id="nav-list">
                <ul>
                    <li>
                        <a href="projects.html">
                            <svg class="icon"><use xlink:href="dist/icons.svg#projects" /></svg>
                            Projects
                        </a>
                    </li>
                    <li>
                        <a href="drive-apps.html">
                            <svg class="icon"><use xlink:href="dist/icons.svg#drive-apps" /></svg>
                            DriveApps
                        </a>
                    </li>
                    <li>
                        <a href="history.html" class="is-current">
                            <svg class="icon"><use xlink:href="dist/icons.svg#history" /></svg>
                            History
                        </a>
                    </li>
                    <li class="logout-list">
                        <button type="button" id="logout-nav" class="logout-button">
                            Log out
                        </button>
                    </li>
                </ul>
            </nav>

            <div class="user-actions">

                <div id="active-username" class="active-username">
                    <svg class="icon"><use xlink:href="dist/icons.svg#user" /></svg>
                    <span class="username"></span>
                </div>

                <button type="button" id="logout-button" class="logout-button">
                    Log out
                </button>

            </div>

        </aside>

        <section class="content-inner">

            <!-- Header (Sticky) -->
            <header class="page-title sticky-element">
                <div class="inner">

                    <a href="history.html" id="back-button" class="back-button button" title="Back to History">
                        <svg class="icon"><use xlink:href="dist/icons.svg#arrow-left" /></svg>
                        <span>Back</span>
                    </a>

                    <h1 id="page-title" style="opacity: 0;">
                        Your Order
                    </h1>

                </div>
            </header>

            <div id="detail-inner" class="detail-inner">

                <!-- Actions -->
                <div id="page-actions" class="page-actions" style="opacity: .25;"></div>

                <!-- Information -->
                <div class="detail-information">

                    <div id="detail-summary" class="detail-summary" style="opacity: 0;">
                        <div class="skeleton-block"></div>
                    </div>

                    <div id="detail-properties" class="detail-properties" style="opacity: 0;"></div>

                </div>

                <!-- Images -->
                <div id="detail-images" class="detail-images" style="opacity: 0;">

                    <h3 class="section-heading">Images (<span id="image-total-count">0</span>)</h3>

                    <div id="image-gallery" class="image-gallery">

                        <button type="button" id="gallery-prev" class="gallery-arrow" title="Previous" style="display: none;" disabled>
                            <svg class="icon"><use xlink:href="dist/icons.svg#arrow-left" /></svg>
                        </button>

                        <div id="gallery-images" class="gallery-images"></div>

                        <button type="button" id="gallery-next" class="gallery-arrow" title="Next" style="display: none;">
                            <svg class="icon"><use xlink:href="dist/icons.svg#arrow-right" /></svg>
                        </button>

                    </div>

                </div>

                <!-- Documents -->
                <div id="detail-documents" class="detail-documents" style="opacity: 0;">

                    <div class="documents-heading">

                        <h3 class="section-heading">Documents (<span id="document-total-count">0</span>)</h3>

                        <div id="documents-generating" class="documents-generating" style="display: none;">
                            <svg class="icon"><use xlink:href="dist/icons.svg#loading-spinner" /></svg>
                            Generating...
                            <span id="generating-count"></span>
                        </div>

                    </div>

                    <div id="documents-help" class="documents-help">
                        <p>DriveWorks automatically generates all of the documents required for this order. This can take a few minutes, so please stand by.</p>
                    </div>

                    <div id="documents-list"></div>

                </div>

            </div>

        </section>

        <!-- Lightbox -->
        <div class="image-lightbox">

            <div id="lightbox-bg" class="lightbox-bg"></div>

            <img id="lightbox-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" />

            <button type="button" id="lightbox-close" title="Close">
                <svg class="icon">
                    <use xlink:href="dist/icons.svg#close" />
                    <title>Close</title>
                </svg>
            </button>

        </div>

        <!-- Page Notification -->
        <div id="notification-container" class="notification-container">
            <div class="page-notification">
                <span id="notification-message"></span>
                <button id="notification-action">Login</button>
            </div>
        </div>

        <button type="button" id="nav-close" class="nav-overlay" title="Close Menu">
            Close Menu
        </button>

    </main>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="dist/js/core.js"></script>
    <script src="dist/js/image-gallery.js"></script>
    <script src="dist/js/lightbox.js"></script>
    <script src="dist/js/details.js"></script>

    <!-- Option A) Directly load Client Library -->
    <!-- <script src="https://YOUR-DRIVEWORKS-LIVE-SERVER-URL.COM/DriveworksLiveIntegrationClient.min.js" onload="dwClientLoaded()"></script> -->

    <!-- Option B) Inject Client Library dynamically from server url in config file -->
    <script>
        (function(doc, script) {
            script = doc.createElement("script");
            script.src = config.serverUrl + "/DriveWorksLiveIntegrationClient.min.js";
            script.onload = () => dwClientLoaded(); // Custom local function run when client has loaded
            doc.body.appendChild(script);
        }(document));
    </script>

</body>
</html>
